<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
    .mula-navbar {
      background-color: #000;
      padding:0;
      border-radius: 0;
      border: none;
    }
    .mula-navbar a {
      color: #fff;
    }

    </style>
    <script type="text/javascript">
    if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
  var msViewportStyle = document.createElement('style')
  msViewportStyle.appendChild(
    document.createTextNode(
      '@-ms-viewport{width:auto!important}'
    )
  )
  document.querySelector('head').appendChild(msViewportStyle)
}

</script>
  </head>

  <body>
    <nav class="navbar navbar-default mula-navbar" role="navigation">

    <div class="container-fluid">
      <a class="navbar-brand mula-brand" href="#">Emula</a>

    </nav>
    
    <div class="container-fluid">
      <div class="col-sm-12">
        <form action="#ciccio" >
          <div class="form-group">
            <label for="text-input">Scrivi qui il tuo messaggio</label>
            <input type="text" name="text-input" id="text-input" maxlength="10" class="form-control"></input>
          </div>
          
          <input value="Invia mail" type="submit" class="btn btn-default btn-block"></input>
        </form>
        <hr/>
      </div>
      
    </div>

    <div class="container-fluid" >
      <div class="col-sm-12">
        <div id="output" style="" class="well"></div>
        <div id="output-binary" style="" class="well"></div>
      </div>
    </div>

<script src='script/jquery.js'></script>
    <script src='script/script.js'></script>

</html>
